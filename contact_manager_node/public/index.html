<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Manager</title>
    <script src="./javascripts/jquery.js"></script>
    <script src="./javascripts/handlebars.js"></script>
    <script src="./javascripts/script.js"></script>
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>
  <body>
    <header>
      <h1><a href="#home">Contact Manager</a></h1>
    </header>
    <nav>
      <button type="submit" class="add btn">Add Contact</button>
      <input type="text" placeholder="Search" id="searchbar" />
    </nav>
    <section id="no-contacts">
      <h2>No contacts found.</h2>
      <button type="submit" class="add btn">Add Contact</button>
    </section>
    <main id="contacts"></main>
    <section id="add-contacts" class="hide">
      <form action="/api/contacts" method="post" id="create">
        <h2>Create Contact</h2>
        <label for="full_name">Full name:</label>
        <input type="text" name="full_name" id="full_name" required />
        <label for="email">Email address:</label>
        <input type="email" name="email" id="email" required />
        <label for="phone_number">Telephone number:</label>
        <input type="tel" name="phone_number" id="phone_number" required />
        <div class="buttons">
          <button id="submit-contact" class="btn" type="submit">Submit</button>
          <button id="cancel-submit" class="btn" type="button">Cancel</button>
        </div>
      </form>
    </section>
    <section id="edit-contacts" class="hide">
      <form action="/api/contacts" id="edit">
        <h2>Edit Contact</h2>
        <label for="edit-full_name">Full name:</label>
        <input type="text" name="full_name" id="edit-full_name" required />
        <label for="edit-email">Email address:</label>
        <input type="email" name="email" id="edit-email" required />
        <label for="edit-phone_number">Telephone number:</label>
        <input type="tel" name="phone_number" id="edit-phone_number" required />
        <div class="buttons">
          <button id="edit-contact" class="btn" type="submit">Submit</button>
          <button id="cancel-edit" class="btn" type="button">Cancel</button>
        </div>
      </form>
    </section>
    <script type="text/x-handlebars" id="contact-template">
      {{#each contacts}}
      <div class="contact">
        <h3>{{full_name}}</h3>
        <h4>Phone Number:</h4>
        <p>{{phone_number}}</p>
        <h4>Email:</h4>
        <p>{{email}}</p>
        <div class="buttons" >
          <button data-id="{{id}}" class="btn edit">Edit</button>
          <button data-id="{{id}}" class="btn delete">Delete</button>
        </div>
      </div>
      {{/each}}
    </script>
  </body>
</html>
