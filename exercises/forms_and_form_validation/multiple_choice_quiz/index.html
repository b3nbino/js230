<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <main>
      <h1>Multiple Choice Quiz</h1>
      <form id="quiz">
        <fieldset id="q1">
          <legend>
            Q1. Who is the author of The Hitchhiker's Guide to the Galaxy?
          </legend>
          <div class="choice">
            <input type="radio" id="choice1" name="author" />
            <label for="choice1">Dan Simmons</label>
          </div>
          <div class="choice">
            <input type="radio" id="choice2" name="author" />
            <label for="choice2">Douglas Adams</label>
          </div>
          <div class="choice">
            <input type="radio" id="choice3" name="author" />
            <label for="choice3">Stephen Fry</label>
          </div>
          <div class="choice">
            <input type="radio" id="choice4" name="author" />
            <label for="choice4">Robert A. Heinlein</label>
          </div>
        </fieldset>
        <fieldset id="q2">
          <legend>
            Q2. Which of the following numbers is the answer to Life, the
            universe and everything?
          </legend>
          <div class="choice">
            <input type="radio" id="q1choice1" name="number" />
            <label for="q1choice1">66</label>
          </div>
          <div class="choice">
            <input type="radio" id="q1choice2" name="number" />
            <label for="q1choice2">13</label>
          </div>
          <div class="choice">
            <input type="radio" id="q1choice3" name="number" />
            <label for="q1choice3">111</label>
          </div>
          <div class="choice">
            <input type="radio" id="q1choice4" name="number" />
            <label for="q1choice4">42</label>
          </div>
        </fieldset>
        <fieldset id="q3">
          <legend>Q3. What is Pan Galactic Gargle Blaster?</legend>
          <div class="choice">
            <input type="radio" id="q2choice1" name="drink" />
            <label for="q2choice1">A drink</label>
          </div>
          <div class="choice">
            <input type="radio" id="q2choice2" name="drink" />
            <label for="q2choice2">A machine</label>
          </div>
          <div class="choice">
            <input type="radio" id="q2choice3" name="drink" />
            <label for="q2choice3">A creature</label>
          </div>
          <div class="choice">
            <input type="radio" id="q2choice4" name="drink" />
            <label for="q2choice4">None of the above</label>
          </div>
        </fieldset>
        <fieldset id="q4">
          <legend>Q4. Which star system does Ford Prefect belong to?</legend>
          <div class="choice">
            <input type="radio" id="q3choice1" name="planet" />
            <label for="q3choice1">Aldebaran</label>
          </div>
          <div class="choice">
            <input type="radio" id="q3choice2" name="planet" />
            <label for="q3choice2">Algol</label>
          </div>
          <div class="choice">
            <input type="radio" id="q3choice3" name="planet" />
            <label for="q3choice3">Betelgeuse</label>
          </div>
          <div class="choice">
            <input type="radio" id="q3choice4" name="planet" />
            <label for="q3choice4">Alpha Centarui</label>
          </div>
        </fieldset>
        <button type="submit" id="submit">Submit Quiz</button>
        <button type="reset" id="reset">Reset</button>
      </form>
    </main>
  </body>
</html>
