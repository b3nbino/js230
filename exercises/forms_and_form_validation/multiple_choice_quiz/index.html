<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <main>
      <h1>Multiple Choice Quiz</h1>
      <form id="quiz">
        <fieldset id="q1">
          <label for="q1"
            >Q1. Who is the author of The Hitchhiker's Guide to the
            Galaxy?</label
          >
          <ul>
            <li><input type="radio" name="q1" /> Dan Simmons</li>
            <li><input type="radio" name="q1" /> Douglas Adams</li>
            <li><input type="radio" name="q1" /> Stephen Fry</li>
            <li><input type="radio" name="q1" /> Robert A. Heinlein</li>
          </ul>
        </fieldset>
        <button type="submit" id="submit">Submit Quiz</button>
        <button type="reset" id="reset">Reset</button>
      </form>
    </main>
  </body>
</html>
