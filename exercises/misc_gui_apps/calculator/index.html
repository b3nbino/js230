<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <main id="calculator">
      <div id="screen">
        <h2 id="operation"></h2>
        <h1 id="entry">0</h1>
      </div>
      <hr />
      <section>
        <ul id="buttons">
          <a href="#" id="CE" class="button"><li>CE</li></a>
          <a href="#" id="C" class="button"><li>C</li></a>
          <a href="#" id="NEG" class="button"><li>NEG</li></a>
          <a href="#" id="/" class="button"><li>/</li></a>
          <a href="#" id="7" class="button"><li>7</li></a>
          <a href="#" id="8" class="button"><li>8</li></a>
          <a href="#" id="9" class="button"><li>9</li></a>
          <a href="#" id="x" class="button"><li>x</li></a>
          <a href="#" id="4" class="button"><li>4</li></a>
          <a href="#" id="5" class="button"><li>5</li></a>
          <a href="#" id="6" class="button"><li>6</li></a>
          <a href="#" id="-" class="button"><li>-</li></a>
          <a href="#" id="1" class="button"><li>1</li></a>
          <a href="#" id="2" class="button"><li>2</li></a>
          <a href="#" id="3" class="button"><li>3</li></a>
          <a href="#" id="+" class="button"><li>+</li></a>
          <a href="#" id="0" class="button"><li>0</li></a>
          <a href="#" id="." class="button"><li>.</li></a>
          <a href="#" id="%" class="button"><li>%</li></a>
          <a href="#" id="=" class="button"><li>=</li></a>
        </ul>
      </section>
    </main>
  </body>
</html>
