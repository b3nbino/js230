<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
      integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <script type="text/x-handlebars-template" id="question-template">
      {{#each questions}}
        <fieldset id="q{{id}}">
          <legend>
            Q{{id}}. {{description}}
          </legend>
          {{> choices id=id }}
          <div id="answer{{id}}" class="answer"><br></div>
        </fieldset>
      {{/each}}
    </script>
    <script type="text/x-handlebars-template" id="choices-partial">
      {{#each options}}
        <div class="choice">
          <input type="radio" id="q{{../id}}choice{{@index}}" name="q{{../id}}" value="{{this}}" />
          <label for="q{{../id}}choice{{@index}}">{{this}}</label>
        </div>
        {{/each}}
        <div class="no-choice">
          <input type="radio" id="q{{id}}no-choice" name="q{{id}}" value="null" checked/>
          <label for="q{{id}}no-choice"></label>
        </div>
    </script>
    <main>
      <h1>Multiple Choice Quiz</h1>
      <form id="quiz">
        <div id="questions"></div>
        <button type="submit" id="submit">Submit Quiz</button>
        <button type="reset" id="reset">Reset</button>
      </form>
    </main>
  </body>
</html>
