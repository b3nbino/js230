<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <h1 id="submitError"></h1>
    <form id="signUp">
      <label for="firstName">First Name:</label>
      <input novalidate type="text" id="firstName" />
      <label for="lastName">Last Name:</label>
      <input novalidate type="text" id="lastName" />
      <label for="email">E-mail Address:</label>
      <input
        novalidate
        type="email"
        id="email"
        placeholder="email@example.com"
      />
      <label for="password">Password:</label>
      <input novalidate type="password" id="password" />
      <label for="phone">Phone:</label>
      <input novalidate type="tel" id="phone" placeholder="111-222-3333" />
      <fieldset name="creditCard">
        <label for="creditCard">Credit Card:</label>
        <input novalidate class="credit" />
        <span class="hyphen">-</span>
        <input novalidate class="credit" />
        <span class="hyphen">-</span>
        <input novalidate class="credit" />
        <span class="hyphen">-</span>
        <input novalidate class="credit" />
      </fieldset>
      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
